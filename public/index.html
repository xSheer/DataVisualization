<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #details {
            position: fixed;
            height: 200px;
            background: transparent;
            color: cadetblue;
            padding-left: 20px;
            top:50px;
        }

        #details .title {
            color: slategray;
            font-size: small;
        }

        #locate {
            position: fixed;
            left: 20px;
            top: 10px;
        }

        .mapboxgl-popup {
            max-width: 250px;
        }

        .mapboxgl-popup-content {
            font-family: 'Open Sans', sans-serif;
        }

        #button {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 50px;
            right: 10px;
            border-radius: 3px;
            width: 150px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Open Sans', sans-serif;
        }
            
        #button a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }
            
        #button a:last-child {
            border: none;
        }
            
        #button a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }
            
        #button a.active {
            background-color: #3887be;
            color: #ffffff;
        }
            
        #button a.active:hover {
            background: #3074a4;
        }

    </style>
</head>
<body>

<div id="map"></div>
<div id="button"></div>
<button id="locate">Locate ISS</button>
<div id="details"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js"></script>
<script src="main.js"></script>
</body>
</html>
